apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          # 여러분의 frontend image 주소를 입력해주세요.
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_fdd83d4a9779
          env:
            - name: TZ
              value: Asia/Seoul
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
          resources:
            requests:
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /api/test
              port: 8080
          volumeMounts:
            - name: application-yml-volume
              mountPath: /backend/config
              subPath: application.yml
              readOnly: true
      volumes:
        - name: application-yml-volume
          secret:
            secretName: application-yml-secret